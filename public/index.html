<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    
    <!-- Meta tag ที่สำคัญสำหรับ Responsive และการแสดงผลบนมือถือ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    
    <!-- ป้องกันปัญหาการ Cache ของเบราว์เซอร์ (ทางเลือก แต่แนะนำ) -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Money Tracker</title>

    <!-- การโหลด Stylesheets (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- CSS ของเราเอง (ต้องโหลดหลังสุดเพื่อให้มีผลทับ CSS อื่นได้) -->
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/loader.css">

    <!-- ไอคอนของเว็บ (Favicon) -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>
<body>

    <!-- ส่วน Loading ที่จะแสดงตอนเริ่มแอป -->
    <div id="loading-overlay">
        <div class="loader-container">
            <div class="loader"></div>
            <p id="loading-text">กำลังเริ่มต้น...</p>
        </div>
    </div>

    <!-- Container หลักของแอปพลิเคชัน (ซ่อนไว้ตอนแรก) -->
    <div id="app-main-container" style="display: none;">
        
        <!-- Header ส่วนหัวของแอป -->
        <header class="app-header">
            <h5 class="app-title" id="header-title"></h5>
            <div class="header-actions">
                 <img id="user-picture" src="" class="user-picture" alt="User" style="display: none;">
                 <span id="user-display-name"></span>
            </div>
        </header>
        
        <!-- Main Content ส่วนเนื้อหาหลักที่หน้าต่างๆ จะถูกโหลดเข้ามา -->
        <main id="app-content" class="app-content"></main>
        
        <!-- Navigation Bar แถบเมนูด้านล่าง -->
        <nav class="app-nav">
            <a href="#" class="nav-item active" data-page="Dashboard"><i class="bi bi-pie-chart-fill"></i><span>สถิติ</span></a>
            <a href="#" class="nav-item" data-page="History"><i class="bi bi-list-ul"></i><span>รายการ</span></a>
            <a href="#" class="nav-item-add" data-page="AddTransaction"><i class="bi bi-plus-circle-fill"></i></a>
            <a href="#" class="nav-item" data-page="Cards"><i class="bi bi-credit-card-2-front-fill"></i><span>บัตร</span></a>
            <a href="#" class="nav-item" data-page="Settings"><i class="bi bi-gear-fill"></i><span>ตั้งค่า</span></a>
        </nav>
    </div>
    
    <!-- MODALS (ส่วนของหน้าต่าง Pop-up) -->
    <!-- Modal สำหรับจัดการหมวดหมู่ -->
    <div class="modal fade" id="categoriesModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">หมวดหมู่ทั้งหมด</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- ในอนาคตสามารถเพิ่มฟอร์มสำหรับเพิ่ม/ลบได้ที่นี่ -->
            <ul class="list-group" id="category-list-in-modal">
              <!-- รายการจะถูกสร้างโดย JavaScript -->
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal สำหรับจัดการบัญชี -->
    <div class="modal fade" id="accountsModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">บัญชีทั้งหมด</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- ในอนาคตสามารถเพิ่มฟอร์มสำหรับเพิ่ม/ลบได้ที่นี่ -->
            <ul class="list-group" id="account-list-in-modal">
                <!-- รายการจะถูกสร้างโดย JavaScript -->
            </ul>
          </div>
        </div>
      </div>
    </div>


    <!-- การโหลด Libraries (JavaScript) (ควรวางไว้ท้ายสุดของ body) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    
    <!-- LIFF SDK (สำคัญมาก) -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <!-- สคริปต์หลักของเรา (ต้องโหลดหลังสุด) -->
    <script src="/script.js"></script>

</body>
</html>
