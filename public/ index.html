<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>Money Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/loader.css">
</head>
<body>
    <div id="loading-overlay">
        <div class="loader-container">
            <div class="loader"></div>
            <p id="loading-text">กำลังเริ่มต้น...</p>
        </div>
    </div>
    <div id="app-main-container" style="display: none;">
        <header class="app-header">
            <h5 class="app-title" id="header-title"></h5>
            <div class="header-actions">
                 <img id="user-picture" src="" class="user-picture" alt="User">
                 <span id="user-display-name"></span>
            </div>
        </header>
        <main id="app-content" class="app-content"></main>
        <nav class="app-nav">
            <a href="#" class="nav-item active" data-page="Dashboard"><i class="bi bi-pie-chart-fill"></i><span>สถิติ</span></a>
            <a href="#" class="nav-item" data-page="History"><i class="bi bi-list-ul"></i><span>รายการ</span></a>
            <a href="#" class="nav-item-add" data-page="AddTransaction"><i class="bi bi-plus-circle-fill"></i></a>
            <a href="#" class="nav-item" data-page="Cards"><i class="bi bi-credit-card-2-front-fill"></i><span>บัตร</span></a>
            <a href="#" class="nav-item" data-page="Settings"><i class="bi bi-gear-fill"></i><span>ตั้งค่า</span></a>
        </nav>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="/script.js"></script>
</body>
</html>
